<app-card>
  <article>
    <h2>{{ task.title }}</h2>
    <!-- Pipes are output transformers or you could say they are things that transform output in templates. -->
    <time>{{ task.dueDate | date : "fullDate" }}</time>
    <p>{{ task.summary }}</p>
    <p class="actions">
      <button (click)="onCompleteTask()">Complete</button>
    </p>
  </article>
</app-card>
