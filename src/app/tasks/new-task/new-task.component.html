<div class="backdrop" (click)="onCancelAddTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
      <!-- ngModel is a directive -->
      <!-- Directives are used to enhance elements, they allow us to add extra functionality to elements -->
      <!-- ngModel directive helps with extracting (or changing) user input values -->
      <!-- Directives, unlike components, don't have template  -->
      <!-- Components and directives are kind of similar as they both are used to build your own things, that brings their own functionality -->
      <!-- Components are considered to be Directives with template -->
      <!-- [(ngModel)]="binding" => This is the syntax for two way binding -->
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelAddTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
