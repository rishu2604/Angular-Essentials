<app-header />

<main>
  <ul id="users">
    <!-- Keyword to control how the for loop compares items in the list to compute updates. -->
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        (select)="onSelectUser($event)"
        [selected]="user.id === selectedUserId"
      />
    </li>
    }

    <!-- ngFor is a structural directive and needs to be imported from angular/common -->
    <!-- You can also build custom directives -->
    <!-- <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li> -->
  </ul>

  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id" />
  } @else {
  <p id="fallback">Select a user to see their tasks</p>
  }

  <!-- <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser!.name" />
  <ng-template #fallback>
    <p id="fallback">Select a user to see their tasks</p>
  </ng-template> -->
</main>
